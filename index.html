<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container align-center">

        <h3>Create Account</h3>
              <form id="sign-up-form">
                <input name="credentials[email]" placeholder="Email" type="email">
                <input name="credentials[password]" placeholder="Password" type="password">
                <input name="credentials[password_confirmation]" placeholder="Confirm Password" type="password">
                <button type="submit">Sign Up</button>
              </form>

        <h3>Sign In</h3>
              <form id="sign-in-form">
                <input name="credentials[email]" placeholder="Email" type="email">
                <input name="credentials[password]" placeholder="Password" type="password">
                <button type="submit">Sign In</button>
              </form>

        <h3>Change Your Password</h3>
              <form id="change-password-form">
                <input name="passwords[old]" placeholder="Old Password" type="password">
                <input name="passwords[new]" placeholder="New Password" type="password">
                <button type="submit">Change Password</button>
              </form>

              <button id="sign-out-button">Sign Out</button >

        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="grid">
              <div class="row">
                <div class="col-xs-3 col-md-3 col-lg-3 col-md-offset-2 col-md-offset-2 col-xs-offset-2 game-box" id="zero">
                </div>
                <div class="col-xs-3 col-md-3 col-lg-3 game-box" id="one">
                </div>
                <div class="col-xs-3 col-md-3 col-lg-3 game-box" id="two">
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3 col-md-3 col-lg-3 col-md-offset-2 col-md-offset-2 col-xs-offset-2 game-box" id="three">
                </div>
                <div class="col-xs-3 col-md-3 col-lg-3 game-box" id="four">
                </div>
                <div class="col-xs-3 col-md-3 col-lg-3 game-box" id="five">
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3 col-md-3 col-lg-3 col-md-offset-2 col-md-offset-2 col-xs-offset-2 game-box" id="six">
                </div>
                <div class="col-xs-3 col-md-3 col-lg-3 game-box" id="seven">
                </div>
                <div class="col-xs-3 col-md-3 col-lg-3 game-box" id="eight">
                </div>
              </div>
              <div class="col-xs-2 col-md-2 col-lg-2 col-md-offset-5 col-md-offset-5 col-xs-offset-5">
                <button class="btn-success new-game">New Game</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </body>
</html>
